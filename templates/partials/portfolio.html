<section class="bg-light" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{projects.heading}}</h2>
                <h3 class="section-subheading text-muted">{{projects.sub-heading}}</h3>
            </div>
        </div>
        <!-- Items -->
        <div class="row">
            {{#list projects.items}}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a class="portfolio-link" data-toggle="modal" href="#{{#removeNonAlphaNumeric title}}{{this}}{{/removeNonAlphaNumeric}}">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fas fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-fluid" src="img/portfolio/{{thumbnail}}" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{title}}</h4>
                    <p class="text-muted">{{description}}</p>
                </div>
            </div>
            {{/list}}
        </div>
</section>
