{{#index sections 2}}
<section id="{{id}}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{name}}</h2>
                <h3 class="section-subheading text-muted">{{description}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Born
                                <br>in
                                <br>1995</h4>
                        </div>
                    </li>
                    {{#timeline timeline}}
                    <li {{#if inverted}} class="timeline-inverted" {{else}} {{/if}}>
                        <div class="timeline-image">
                            <img class="rounded-circle img-fluid" src="img/about/{{image}}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{date}}</h4>
                                <h4 class="subheading">{{heading}}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{description}}</p>
                            </div>
                        </div>
                    </li>
                    {{/timeline}}
                </ul>
            </div>
        </div>
    </div>
</section>
{{/index}}
